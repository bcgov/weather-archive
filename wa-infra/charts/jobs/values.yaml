fullnameOverride: wa-jobs
nameOverride: wa-jobs

persistence:
  enabled: true
  storageClassName: netapp-file-standard
  accessMode: ReadWriteMany
  size: 100Mi

# CronJob settings
cronjob:
  enabled: true
  
  # Schedule (cron format)
  schedule: "30 2 * * *"
  
  # Timezone for schedule
  timeZone: "America/Vancouver"
  
  # Job history limits
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  
  # Concurrency policy: Allow, Forbid, Replace
  concurrencyPolicy: Forbid
  
  # Backoff limit for failed jobs
  backoffLimit: 3

# Python image settings
image:
  repository: registry.redhat.io/ubi8/python-311
  tag: latest
  pullPolicy: Always

# Vault configuration
deployment:
  vault:
    role: "d78a41-prod"
    path: "prod"
    serviceAccount: "d78a41-vault"

# S3 Configuration
s3:
  # S3 prefix
  prefix: "DEV"
  
  # File names in S3
  file1Key: "SAWS.JSON"
  file2Key: "SAWSx.JSON"

# Output settings
output:
  directory: "/data"
  filename: "stations.json"

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"