name: OpenShift

env:
  # üñäÔ∏è EDIT your repository secrets to log into your OpenShift cluster and set up the context.
  # See https://github.com/redhat-actions/oc-login#readme for how to retrieve these values.
  # To get a permanent token, refer to https://github.com/redhat-actions/oc-login/wiki/Using-a-Service-Account-for-GitHub-Actions
  OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  # üñäÔ∏è EDIT to set the kube context's namespace after login. Leave blank to use your user's default namespace.
  OPENSHIFT_NAMESPACE: "d78a41-dev"

  # üñäÔ∏è EDIT to set a name for your OpenShift app, or a default one will be generated below.
  APP_NAME: ""

  # üñäÔ∏è EDIT with the port your application should be accessible on.
  # If the container image exposes *exactly one* port, this can be left blank.
  # Refer to the 'port' input of https://github.com/redhat-actions/oc-new-app
  APP_PORT: ""

  # üñäÔ∏è EDIT to change the image registry settings.
  # Registries such as GHCR, Quay.io, and Docker Hub are supported.
  IMAGE_REGISTRY: image-registry.apps.silver.devops.gov.bc.ca/d78a41-dev/

  IMAGE_TAGS: "latest"

on:
  workflow_dispatch:
  push:
    branches: [ "oc" ]

jobs:
  build-client:
    name: Build the client image
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Build frontend
      id: build_frontend_image
      uses: redhat-actions/buildah-build@v2
      with:
        image: pwa-frontend
        tags: latest
        labels: |
          app=pwa-frontend
        context: .
        containerfiles: |
          ./frontend/Dockerfile
    - name: Push the image to OpenShift Registry
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build_frontend_image.outputs.image }}
        tags: ${{ steps.build_frontend_image.outputs.tags }}
        registry: env.IMAGE_REGISTRY
        username: pwa-cicd
        password: env.OPENSHIFT_TOKEN
      
    
  build-server:
    name: Build the backend image
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: Build .NET
      id: build_backend_image
      uses: redhat-actions/buildah-build@v2
      with:
        image: pwa-backend
        tags: latest
        labels: |
          app=pwa-backend
        containerfiles: |
          ./backend/Dockerfile
    - name: Push the image to OpenShift Registry
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build_backend_image.outputs.image }}
        tags: ${{ steps.build_backend_image.outputs.tags }}
        registry: env.IMAGE_REGISTRY
        username: pwa-cicd
        password: env.OPENSHIFT_TOKEN

  deploy-images:
    name: Deploy the latest images to the namespace
    runs-on: ubuntu-latest
    needs: [build-server, build-client]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Give openshift context
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: env.OPENSHIFT_SERVER
        openshift_token: env.OPENSHIFT_TOKEN
        namespace: env.OPENSHIFT_NAMESPACE
    - name: Run helm script
      run: |
        helm upgrade pwa-dev -f ./infrastructure