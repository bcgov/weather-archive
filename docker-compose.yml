version: '3.8'

services:
  # Backend .NET service
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__Key=${JWT_KEY:-YourSuperSecretSigningKeyHere111}
      - Jwt__Issuer=PWAApi
      - S3__ServiceUrl=${S3_SERVICE_URL}
      - S3__Bucket=paws
      - S3__AccessKey=${S3_ACCESS_KEY}
      - S3__SecretKey=${S3_SECRET_KEY}
    volumes:
      - script_data:/app/Data:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/Health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # Frontend Nginx service
  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

volumes:
  script_data:

networks:
  app-network:
    driver: bridge
